<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html lang="es">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/login_registro.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Social Route - Log in</title>
</head>
<body>
<h1>Social Route</h1>
	{% if error %}
		<p style="color:red">{{ error }}</p>
	{% endif %}
	<div>
		<form action="" method="post" class="form_usuario">{% csrf_token %}
			<table>
				{{ form.as_p}}
			</table>
			<a href="{% url 'recuperarPassword' %}">{% trans "He olvidado mi contraseña" %}</a>
			<input type="submit" value="Iniciar sesión">
			<script type="text/javascript">
	FORM_RULES = {
		'{{ form.alias.name }}': 'required',
		'{{ form.alias.name }}': 'maxlength',
		'{{ form.password.name }}': 'required'
	};
	FORM_MESSAGES = {
		'{{ form.alias.name }}': 'Este campo es obligatorio',
		'{{ form.alias.name }}': 'La longitud máxima de este campo es de 20 caracteres',
		'{{ form.password.name }}': 'Este campo es obligatorio'
	};

	$(document).ready(function(){
		$('form').validate({
			rules: FORM_RULES,
			messages: FORM_MESSAGES
		});
	});
</script>
		</form><br/>
	</div>
<a href="{% url 'registro' %}">{% trans "¿No tienes cuenta? Regístrate" %}</a>

</body>
</html>
